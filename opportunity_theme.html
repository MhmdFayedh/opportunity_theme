
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta dir="rtl">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- VOR custom CSS link -->
    <link rel="stylesheet" href="main.css">
    <title></title>
</head>
<body>
    <header>
        <div class="HHC-logo"><a href="#"><img src="HHC-Logo.png" alt="Hail Health Cluster LOGO"></a></div>
    </header>


        <div class="opportunities-form">
            <form action="">
                <div class="opportunity-banr">
                    <h1>طلب فرصة تطوعية</h1>
                </div>
                <div class="filed facility">
                    <label  for="facility">أسم المنشأة</label>
                    <input type="text" name="facility" id="facility">
                </div>
                <div class="filed department">
                    <label  for="department">أسم القسم</label>
                    <input type="text" name="department" id="department">
                </div>
                <div class="filed opportunity-name">
                    <label  for="opportunity-name">أسم الفرصة التطوعية</label>
                    <input type="text" name="opportunity-name" id="opportunity-name">
                </div>
                <div class="filed opportunity-type">
                    <label  for="opportunity-type">نوع الفرصة التطوعية</label>
                    <input type="text" name="opportunity-type" id="opportunity-type">
                </div>
                <div class="filed volunteers-number">
                    <label for="volunteers-number">العدد المطلوب</label>
                    <input type="number" name="men-number" id="men-number" placeholder="أعداد الرجال">
                    <input type="number" name="women-number" id="women-number" placeholder="أعداد النساء">
                </div>
                <div class="filed duration">
                    <label  for="duration">مدة الفرصة</label>
                    <input type="number" name="duration" id="duration">
                </div>
                <div class="filed pro">
                    <label  for="pro">التخصص المطلوب للفرصة</label>
                    <input type="text" name="pro" id="pro">
                </div>
                <div class="filed opportunity-date">
                    <label  for="start-date">تاريخ بداية ونهاية الفرصة</label>
                    <div>
                        <input type="date" name="start-date" id="start-date">
                        <small class="info">من تاريخ</small>
                    </div>
                    <div>
                        <input type="date" name="end-date" id="end-date">
                        <small class="info">إلى تاريخ</small>
                    </div>
                    
                    
                </div>
                <div class="filed work-time">
                    <label   for="start-time">أوقات العمل</label>
                    <div>
                        <input type="time" name="start-time" id="start-time">
                        <small class="info">من</small>
                    </div>
                    <div>
                        <input type="time" name="end-time" id="end-time">
                        <small class="info">إلى</small>
                    </div>
                </div>
                <div class="filed explind">
                    <label   for="explind">شرح الفرصة <small class="info">الهدف منها</small></label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="filed volunteers-role">
                    <label   for="volunteers-role">أدوار المتطوعيين </label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>

            </form>
        </div>

        
<script src="/vor/assets/js/main.js"></script>

</body>
</html>
